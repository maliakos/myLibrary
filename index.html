<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>My Library</title>
</head>

<body>
    <section class="intro">
        <h1>My Library </h1>
        <h2>My current collection of books!</h2>
        <button id="add_book">Add Book</button>
    </section>
    <section class="main-content">
        <div class="grid-container">
        </div>
    </section>
    <section class="add-book-modal">
        <div class="modal">
            <h2>Add Book</h2>
            <form action="">
                <label for="">Title</label>
                <input id="title" type="text">
                <label for="">Author</label>
                <input id="author" type="text">
                <label for="">Number of Pages</label>
                <input id="pages-number" type="number" min="1" max="33000">
                <label for="read">Select if you have read the book.</label>
                <input id="read" type="checkbox" name="read">
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </section>










    <script src="mylibrary.js"></script>
</body>

</html>
